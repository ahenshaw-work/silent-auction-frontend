---
schemaVersion: 2.2.0
metadata:
  name: silent-auction-frontend
components:
  - name: nodejs
    container:
      image: 'quay.io/ahussey/udi-pnpm:latest'
      mountSources: true
      sourceMapping: /projects
      memoryLimit: 8G
      env:
        - name: MODERN_ENV
          value: devspaces
      endpoints:
        - exposure: public
          name: nodejs
          protocol: https
          targetPort: 8080
      command:
        - sleep
        - infinity
commands:
  - exec:
      commandLine: pnpm install && pnpm extract-messages && pnpm compile-messages
      component: nodejs
      label: Install
      workingDir: '${PROJECTS_ROOT}/silent-auction-frontend'
    id: 1-install
  - exec:
      commandLine: export MODERN_ENV=devspaces && pnpm dev
      component: nodejs
      group:
        kind: run
      label: Start dev server
      workingDir: '${PROJECTS_ROOT}/silent-auction-demo-frontend'
    id: 2-dev
